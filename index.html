<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Super Dopamine Todo List</title>
  <style>
    :root {
      --primary: #FF5757;
      --secondary: #5CE1E6;
      --tertiary: #FFDE59;
      --quaternary: #7C4DFF;
      --bg: #1a1a2e;
      --card-bg: rgba(255, 255, 255, 0.1);
      --text: #fff;
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      --success-glow: 0 0 15px var(--tertiary);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg), #16213e);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      transition: all 0.5s;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .app-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
      position: relative;
    }
    
    .tagline {
      font-size: 1.2em;
      color: var(--secondary);
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    .task-panel {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 30px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .task-form {
      display: flex;
      margin-bottom: 30px;
      position: relative;
    }
    
    #task-input {
      flex: 1;
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text);
      border: 2px solid transparent;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }
    
    #task-input:focus {
      outline: none;
      border-color: var(--tertiary);
      box-shadow: var(--success-glow);
    }
    
    #task-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    #add-btn {
      padding: 0 25px;
      margin-left: 15px;
      background: linear-gradient(45deg, var(--tertiary), #FFB830);
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    #add-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    
    #add-btn:active {
      transform: translateY(1px);
    }
    
    #add-btn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 150%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: all 0.5s;
    }
    
    #add-btn:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    
    .controls-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .theme-controls {
      display: flex;
      align-items: center;
    }
    
    .theme-label {
      margin-right: 15px;
      font-weight: 500;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .theme-buttons {
      display: flex;
    }
    
    .theme-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 0 5px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }
    
    .theme-btn:hover {
      transform: scale(1.2);
      border-color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .theme-btn.active {
      border-color: white;
      box-shadow: 0 0 10px white;
    }
    
    .theme-btn:nth-child(1) { background: linear-gradient(45deg, #FF5757, #5CE1E6); }
    .theme-btn:nth-child(2) { background: linear-gradient(45deg, #7C4DFF, #00E5FF); }
    .theme-btn:nth-child(3) { background: linear-gradient(45deg, #FF9100, #FFEA00); }
    .theme-btn:nth-child(4) { background: linear-gradient(45deg, #00C853, #64FFDA); }
    .theme-btn:nth-child(5) { background: linear-gradient(45deg, #FF1744, #F50057); }
    
    .sound-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .sound-icon {
      margin-right: 8px;
      font-size: 1.2em;
    }
    
    .toggle-track {
      width: 50px;
      height: 24px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      position: relative;
      transition: all 0.3s;
    }
    
    .toggle-track.active {
      background-color: var(--tertiary);
    }
    
    .toggle-thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .toggle-track.active .toggle-thumb {
      left: calc(100% - 22px);
    }
    
    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    
    .stat-card {
      flex: 1;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin: 0 10px;
      box-shadow: var(--shadow);
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .stat-card:hover::before {
      opacity: 1;
    }
    
    .stat-title {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .stat-value {
      font-size: 2em;
      font-weight: bold;
    }
    
    .streak-value {
      color: var(--tertiary);
    }
    
    .completed-value {
      color: var(--secondary);
    }
    
    .progress-container {
      margin-bottom: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      height: 15px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    
    .progress-label {
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }
    
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary), var(--quaternary));
      background-size: 300% 100%;
      animation: gradient 5s ease infinite;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0.1), 
        rgba(255, 255, 255, 0.2), 
        rgba(255, 255, 255, 0.1)
      );
      background-size: 200% 100%;
      animation: shine 2s infinite;
    }
    
    @keyframes shine {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .task-list-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 30px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .list-title {
      font-size: 1.5em;
      font-weight: 600;
      color: var(--secondary);
    }
    
    .filter-options {
      display: flex;
    }
    
    .filter-btn {
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.7);
      margin-left: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9em;
    }
    
    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .filter-btn.active {
      background-color: var(--tertiary);
      color: #000;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 0;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .empty-icon {
      font-size: 3em;
      margin-bottom: 15px;
      opacity: 0.7;
    }
    
    .empty-text {
      font-size: 1.2em;
    }
    
    .task-list {
      list-style-type: none;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }
    
    .task-list::-webkit-scrollbar {
      width: 8px;
    }
    
    .task-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .task-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    
    .task-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    
    .task-item {
      background: var(--card-bg);
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      border-left: 4px solid var(--primary);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .task-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .task-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0), 
        rgba(255, 255, 255, 0.05), 
        rgba(255, 255, 255, 0)
      );
      transform: translateX(-100%);
      transition: transform 0.6s;
    }
    
    .task-item:hover::before {
      transform: translateX(100%);
    }
    
    .task-checkbox-container {
      position: relative;
      margin-right: 15px;
      cursor: pointer;
    }
    
    .task-checkbox {
      width: 28px;
      height: 28px;
      cursor: pointer;
      appearance: none;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--secondary);
      border-radius: 8px;
      position: relative;
      transition: all 0.3s;
    }
    
    .task-checkbox:checked {
      background-color: var(--quaternary);
      border-color: var(--quaternary);
    }
    
    .task-checkbox:checked::after {
      content: '✓';
      font-size: 18px;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .checkbox-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      pointer-events: none;
      right: 0;
      bottom: 0;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: all 0.3s;
    }
    
    .task-checkbox:checked + .checkbox-ring {
      border-color: var(--quaternary);
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(124, 77, 255, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(124, 77, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(124, 77, 255, 0); }
    }
    
    .task-content {
      flex: 1;
    }
    
    .task-text {
      font-size: 1.1em;
      transition: all 0.3s;
      word-break: break-word;
    }
    
    .task-meta {
      display: flex;
      align-items: center;
      margin-top: 5px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .task-date {
      margin-right: 10px;
    }
    
    .task-actions {
      display: flex;
      align-items: center;
    }
    
    .task-btn {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-left: 10px;
      font-size: 1.1em;
    }
    
    .task-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .delete-btn {
      background-color: rgba(255, 87, 87, 0.2);
      color: var(--primary);
    }
    
    .delete-btn:hover {
      background-color: rgba(255, 87, 87, 0.4);
    }
    
    .edit-btn {
      background-color: rgba(92, 225, 230, 0.2);
      color: var(--secondary);
    }
    
    .edit-btn:hover {
      background-color: rgba(92, 225, 230, 0.4);
    }
    
    .completed .task-text {
      text-decoration: line-through;
      opacity: 0.7;
    }
    
    .task-item.completed {
      border-left: 4px solid var(--quaternary);
      background-color: rgba(124, 77, 255, 0.1);
    }
    
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
    
    .reward-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(255, 222, 89, 0.5);
      z-index: 1000;
      text-align: center;
      opacity: 0;
      transition: all 0.5s cubic-bezier(.26,1.36,.65,1.54);
      border: 2px solid var(--tertiary);
      width: 300px;
    }
    
    .reward-popup.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    
    .reward-icon {
      font-size: 4em;
      color: var(--tertiary);
      margin-bottom: 15px;
    }
    
    .reward-title {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }
    
    .reward-message {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
    }
    
    .reward-button {
      background: linear-gradient(45deg, var(--tertiary), var(--quaternary));
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .reward-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 222, 89, 0.5);
    }
    
    /* New Floating Islands Animation */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .floating-island {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      filter: blur(10px);
    }
    
    /* New animations */
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 10px 0 rgba(255, 222, 89, 0.7); }
      50% { box-shadow: 0 0 25px 5px rgba(255, 222, 89, 0.9); }
      100% { box-shadow: 0 0 10px 0 rgba(255, 222, 89, 0.7); }
    }
    
    /* Celebrate animation */
    @keyframes celebrate {
      0% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.05) rotate(-2deg); }
      50% { transform: scale(1.1) rotate(2deg); }
      75% { transform: scale(1.05) rotate(-1deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    
    .celebrating {
      animation: celebrate 0.8s ease;
      box-shadow: 0 0 20px rgba(124, 77, 255, 0.5);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .controls-panel {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .theme-controls {
        margin-bottom: 15px;
      }
      
      .stats-row {
        flex-direction: column;
      }
      
      .stat-card {
        margin: 0 0 15px 0;
      }
      
      .list-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .list-title {
        margin-bottom: 15px;
      }
      
      .filter-options {
        width: 100%;
        justify-content: space-between;
      }
      
      .filter-btn {
        flex: 1;
        text-align: center;
        margin: 0 5px;
        padding: 8px 5px;
        font-size: 0.8em;
      }
    }
    
    @media (max-width: 480px) {
      .task-form {
        flex-direction: column;
      }
      
      #task-input, #add-btn {
        width: 100%;
        margin: 0 0 15px 0;
        border-radius: 12px;
      }
      
      .task-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .task-checkbox-container {
        margin-bottom: 15px;
      }
      
      .task-actions {
        width: 100%;
        justify-content: flex-end;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  
  <div class="container">
    <div class="app-header">
      <h1>ADHD Super Todo List</h1>
      <div class="tagline">Turn tasks into dopamine rewards! 🚀</div>
    </div>
    
    <div class="controls-panel">
      <div class="theme-controls">
        <div class="theme-label">Color Theme:</div>
        <div class="theme-buttons">
          <div class="theme-btn active" data-theme="default"></div>
          <div class="theme-btn" data-theme="purple"></div>
          <div class="theme-btn" data-theme="orange"></div>
          <div class="theme-btn" data-theme="green"></div>
          <div class="theme-btn" data-theme="red"></div>
        </div>
      </div>
      
      <div class="sound-toggle">
        <div class="sound-icon">🔊</div>
        <div class="toggle-track active">
          <div class="toggle-thumb"></div>
        </div>
      </div>
    </div>
    
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-title">Daily Streak</div>
        <div class="stat-value streak-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Tasks Completed</div>
        <div class="stat-value completed-value">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Completion Rate</div>
        <div class="stat-value rate-value">0%</div>
      </div>
    </div>
    
    <div class="progress-label">
      <span>Today's Progress</span>
      <span class="progress-percentage">0%</span>
    </div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <div class="task-panel">
      <form class="task-form">
        <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
        <button type="submit" id="add-btn">ADD</button>
      </form>
    </div>
    
    <div class="task-list-container">
      <div class="list-header">
        <div class="list-title">My Tasks</div>
        <div class="filter-options">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
      </div>
      
      <div class="empty-state">
        <div class="empty-icon">📝</div>
        <div class="empty-text">Add your first task above!</div>
      </div>
      
      <ul class="task-list"></ul>
    </div>
  </div>
  
  <div class="confetti-container"></div>
  
  <div class="reward-popup">
    <div class="reward-icon">🎉</div>
    <div class="reward-title">Good Job!</div>
    <div class="reward-message">You completed a task and earned a dopamine boost!</div>
    <button class="reward-button">AWESOME!</button>
  </div>
  
  <script>
// DOM elements
const taskForm = document.querySelector('.task-form');
const emptyState = document.querySelector('.empty-state');
const progressBar = document.querySelector('.progress-bar');
const progressPercentage = document.querySelector('.progress-percentage');

const streakValueElement = document.querySelector('.streak-value');
const rateValueElement = document.querySelector('.rate-value');

const soundToggle = document.querySelector('.toggle-track');
const filterButtons = document.querySelectorAll('.filter-btn');
const rewardPopup = document.querySelector('.reward-popup');

const backgroundAnimation = document.querySelector('.background-animation');

  <input type="date" id="due-date-input" min="${new Date().toISOString().split('T')[0]}">

`;

// Get references to form elements AFTER modifying the form
const taskInput = document.getElementById('task-input');
const dueDateInput = document.getElementById('due-date-input');
const taskList = document.querySelector('.task-list');

// Set default due date to today
dueDateInput.valueAsDate = new Date();

// Create a today's date display

const todayDisplay = document.createElement('div');
todayDisplay.classList.add('today-date');
todayDisplay.style.fontSize = '1.1em';
todayDisplay.style.color = 'var(--secondary)';
todayDisplay.style.marginBottom = '15px';

appHeader.appendChild(todayDisplay);

// Audio context setup
let audioContext;
let soundEnabled = true;

try {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
} catch (e) {
  console.log("Web Audio API not supported");
}

// State
let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
let currentFilter = 'all';
let streak = parseInt(localStorage.getItem('streak')) || 0;
let lastCompletedDate = localStorage.getItem('lastCompletedDate');
let completedCount = parseInt(localStorage.getItem('completedCount')) || 0;
let totalTasksCreated = parseInt(localStorage.getItem('totalTasksCreated')) || 0;

// Functions

// Initialize background animation
function initBackgroundAnimation() {
  for (let i = 0; i < 5; i++) {
    const island = document.createElement('div');
    island.classList.add('floating-island');
    island.style.width = `${Math.random() * 200 + 50}px`;
    island.style.height = island.style.width;
    island.style.left = `${Math.random() * 100}%`;
    island.style.top = `${Math.random() * 100}%`;
    island.style.animationDuration = `${Math.random() * 10 + 5}s`;
    island.style.opacity = `${Math.random() * 0.3 + 0.1}`;
    island.style.animation = `float ${Math.random() * 5 + 8}s infinite ease-in-out`;
    backgroundAnimation.appendChild(island);
  }
}

// Save tasks to localStorage
function saveTasks() {
  localStorage.setItem('tasks', JSON.stringify(tasks));
  updateTasksUI();
}

// Update streak
function updateStreak() {
  const today = new Date().toLocaleDateString();
  
  if (lastCompletedDate !== today) {
    if (lastCompletedDate) {
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const yesterdayString = yesterday.toLocaleDateString();
      
      if (lastCompletedDate !== yesterdayString) {
        streak = 1;
      } else {
        streak++;
      }
    } else {
      streak = 1;
    }
    
    lastCompletedDate = today;
    localStorage.setItem('lastCompletedDate', lastCompletedDate);
    localStorage.setItem('streak', streak);
  }
  
  streakValueElement.textContent = streak;
}

// Update UI statistics
function updateStats() {
  const completedTasks = tasks.filter(task => task.completed).length;
  const totalTasks = tasks.length;
  
  completedValueElement.textContent = completedCount;
  
  const completionRate = totalTasksCreated > 0 ? Math.round((completedCount / totalTasksCreated) * 100) : 0;
  rateValueElement.textContent = `${completionRate}%`;
  
  if (totalTasks > 0) {
    const percentage = Math.round((completedTasks / totalTasks) * 100);
    progressBar.style.width = `${percentage}%`;
    progressPercentage.textContent = `${percentage}%`;
  } else {
    progressBar.style.width = '0%';
    progressPercentage.textContent = '0%';
  }
}

// Determine if a task is overdue
function isOverdue(dueDate) {
  if (!dueDate) return false;
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  const taskDueDate = new Date(dueDate);
  taskDueDate.setHours(0, 0, 0, 0);
  return taskDueDate < today;
}

// Format due date for display
function formatDueDate(dateString) {
  if (!dateString) return '';
  
  const dueDate = new Date(dateString);
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  
  const tomorrow = new Date(today);
  tomorrow.setDate(tomorrow.getDate() + 1);
  
  const yesterday = new Date(today);
  yesterday.setDate(yesterday.getDate() - 1);
  
  if (dueDate.toDateString() === today.toDateString()) {
    return 'Today';
  } else if (dueDate.toDateString() === tomorrow.toDateString()) {
    return 'Tomorrow';
  } else if (dueDate.toDateString() === yesterday.toDateString()) {
    return 'Yesterday';
  } else {
    return dueDate.toLocaleDateString('en-US', {
      month: 'short',
      day: 'numeric',
      year: dueDate.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
    });
  }
}

// Create HTML for a task item
function createTaskElement(task) {
  const taskItem = document.createElement('li');
  taskItem.classList.add('task-item');
  if (task.completed) {
    taskItem.classList.add('completed');
  }
  
  taskItem.dataset.id = task.id;
  
  const dateFormatted = new Date(task.date).toLocaleDateString('en-US', {
    month: 'short',
    day: 'numeric',
    year: 'numeric'
  });
  
  const dueDateDisplay = task.dueDate ? formatDueDate(task.dueDate) : 'No due date';
  
  // Add overdue class if task is past due date and not completed
  if (isOverdue(task.dueDate) && !task.completed) {
    taskItem.classList.add('overdue');
    taskItem.style.borderLeft = '4px solid #FF5252';
  }
  
  taskItem.innerHTML = `
    <div class="task-checkbox-container">
      <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
      <div class="checkbox-ring"></div>
    </div>
    <div class="task-content">
      <div class="task-text">${task.text}</div>
      <div class="task-meta">
        <div class="task-date">Added: ${dateFormatted}</div>
        <div class="due-date" style="margin-left: 10px; ${isOverdue(task.dueDate) && !task.completed ? 'color: #FF5252; font-weight: bold;' : ''}">
          Due: ${dueDateDisplay}
        </div>
      </div>
    </div>
    <div class="task-actions">
      <button class="task-btn edit-btn">✏️</button>
      <button class="task-btn delete-btn">🗑️</button>
    </div>
  `;
  
  return taskItem;
}

// Update tasks UI
function updateTasksUI() {
  taskList.innerHTML = '';
  
  let filteredTasks = tasks;
  if (currentFilter === 'active') {
    filteredTasks = tasks.filter(task => !task.completed);
  } else if (currentFilter === 'completed') {
    filteredTasks = tasks.filter(task => task.completed);
  }
  
  if (filteredTasks.length === 0) {
    emptyState.style.display = 'block';
  } else {
    emptyState.style.display = 'none';
    
    filteredTasks.forEach(task => {
      const taskElement = createTaskElement(task);
      taskList.appendChild(taskElement);
    });
  }
  
  updateStats();
}

// Sound effects
function playSound(type) {
  if (!soundEnabled || !audioContext) return;
  
  const oscillator = audioContext.createOscillator();
  const gainNode = audioContext.createGain();
  
  oscillator.connect(gainNode);
  gainNode.connect(audioContext.destination);
  
  switch(type) {
    case 'complete':
      oscillator.type = 'sine';
      oscillator.frequency.value = 587.33; // D5
      gainNode.gain.value = 0.1;
      oscillator.start();
      
      // Fancy chord
      setTimeout(() => {
        const osc2 = audioContext.createOscillator();
        const gain2 = audioContext.createGain();
        osc2.connect(gain2);
        gain2.connect(audioContext.destination);
        osc2.type = 'sine';
        osc2.frequency.value = 659.25; // E5
        gain2.gain.value = 0.1;
        osc2.start();
        
        setTimeout(() => {
          const osc3 = audioContext.createOscillator();
          const gain3 = audioContext.createGain();
          osc3.connect(gain3);
          gain3.connect(audioContext.destination);
          osc3.type = 'sine';
          osc3.frequency.value = 783.99; // G5
          gain3.gain.value = 0.1;
          osc3.start();
          
          gain3.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1);
          osc3.stop(audioContext.currentTime + 1);
        }, 100);
        
        gain2.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.2);
        osc2.stop(audioContext.currentTime + 1.2);
      }, 100);
      
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 1.5);
      oscillator.stop(audioContext.currentTime + 1.5);
      break;
      
    case 'add':
      oscillator.type = 'sine';
      oscillator.frequency.value = 440; // A4
      gainNode.gain.value = 0.1;
      oscillator.start();
      
      // Quick arpeggio
      setTimeout(() => {
        oscillator.frequency.value = 554.37; // C#5
      }, 100);
      
      setTimeout(() => {
        oscillator.frequency.value = 659.25; // E5
      }, 200);
      
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
      oscillator.stop(audioContext.currentTime + 0.5);
      break;
      
    case 'delete':
      oscillator.type = 'triangle';
      oscillator.frequency.value = 392; // G4
      gainNode.gain.value = 0.1;
      oscillator.start();
      
      setTimeout(() => {
        oscillator.frequency.value = 349.23; // F4
      }, 100);
      
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
      oscillator.stop(audioContext.currentTime + 0.3);
      break;
  }
}

// Show celebratory animation and reward
function showCelebration() {
  // Confetti animation
  for (let i = 0; i < 100; i++) {
    createConfetti();
  }
  
  // Show reward popup
  setTimeout(() => {
    rewardPopup.classList.add('show');
  }, 500);
}

// Create a confetti particle
function createConfetti() {
  const confetti = document.createElement('div');
  confetti.style.position = 'absolute';
  confetti.style.width = `${Math.random() * 10 + 5}px`;
  confetti.style.height = `${Math.random() * 10 + 5}px`;
  confetti.style.backgroundColor = getRandomColor();
  confetti.style.borderRadius = '50%';
  confetti.style.opacity = Math.random();
  
  const startPosX = 50;
  const startPosY = 50;
  
  confetti.style.left = `${startPosX}%`;
  confetti.style.top = `${startPosY}%`;
  
  document.querySelector('.confetti-container').appendChild(confetti);
  
  const angle = Math.random() * Math.PI * 2;
  const velocity = Math.random() * 15 + 5;
  const velocityX = Math.cos(angle) * velocity;
  const velocityY = Math.sin(angle) * velocity;
  
  let posX = startPosX;
  let posY = startPosY;
  
  const gravity = 0.1;
  let velocityYWithGravity = velocityY;
  
  const animateConfetti = () => {
    if (confetti.style.opacity <= 0) {
      confetti.remove();
      return;
    }
    
    velocityYWithGravity += gravity;
    posX += velocityX;
    posY += velocityYWithGravity;
    
    confetti.style.left = `${posX}%`;
    confetti.style.top = `${posY}%`;
    confetti.style.opacity = parseFloat(confetti.style.opacity) - 0.01;
    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
    
    requestAnimationFrame(animateConfetti);
  };
  
  requestAnimationFrame(animateConfetti);
}

// Get random color for confetti
function getRandomColor() {
  const colors = ['#FF5757', '#5CE1E6', '#FFDE59', '#7C4DFF', '#4CAF50'];
  return colors[Math.floor(Math.random() * colors.length)];
}

// Change theme
function changeTheme(themeName) {
  const root = document.documentElement;
  
  switch(themeName) {
    case 'purple':
      root.style.setProperty('--primary', '#7C4DFF');
      root.style.setProperty('--secondary', '#00E5FF');
      root.style.setProperty('--tertiary', '#651FFF');
      root.style.setProperty('--quaternary', '#00B0FF');
      break;
    case 'orange':
      root.style.setProperty('--primary', '#FF9100');
      root.style.setProperty('--secondary', '#FFEA00');
      root.style.setProperty('--tertiary', '#FF6D00');
      root.style.setProperty('--quaternary', '#FFAB00');
      break;
    case 'green':
      root.style.setProperty('--primary', '#00C853');
      root.style.setProperty('--secondary', '#64FFDA');
      root.style.setProperty('--tertiary', '#00E676');
      root.style.setProperty('--quaternary', '#1DE9B6');
      break;
    case 'red':
      root.style.setProperty('--primary', '#FF1744');
      root.style.setProperty('--secondary', '#F50057');
      root.style.setProperty('--tertiary', '#D50000');
      root.style.setProperty('--quaternary', '#FF5252');
      break;
    default: // Default theme
      root.style.setProperty('--primary', '#FF5757');
      root.style.setProperty('--secondary', '#5CE1E6');
      root.style.setProperty('--tertiary', '#FFDE59');
      root.style.setProperty('--quaternary', '#7C4DFF');
      break;
  }
  
  localStorage.setItem('theme', themeName);
}

// Event Listeners

// Add task
taskForm.addEventListener('submit', function(e) {
  e.preventDefault();
  
  const taskText = taskInput.value.trim();
  if (!taskText) return;
  
  const dueDate = dueDateInput.value || null;
  
  const newTask = {
    id: Date.now().toString(),
    text: taskText,
    completed: false,
    date: new Date().toISOString(),
    dueDate: dueDate
  };
  
  tasks.push(newTask);
  totalTasksCreated++;
  localStorage.setItem('totalTasksCreated', totalTasksCreated);
  
  saveTasks();
  taskInput.value = '';
  // Reset due date to today
  dueDateInput.valueAsDate = new Date();
  
  playSound('add');
  
  // Temporarily flash the new task
  setTimeout(() => {
    const newTaskElement = document.querySelector(`[data-id="${newTask.id}"]`);
    if (newTaskElement) {
      newTaskElement.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
      setTimeout(() => {
        newTaskElement.style.backgroundColor = '';
      }, 300);
    }
  }, 10);
});

// Task actions (using event delegation)
taskList.addEventListener('click', function(e) {
  // Check if the clicked element is a checkbox or another interactive element
  if (e.target.classList.contains('task-checkbox')) {
    const taskItem = e.target.closest('.task-item');
    if (!taskItem) return;
    
    const taskId = taskItem.dataset.id;
    const taskIndex = tasks.findIndex(task => task.id === taskId);
    
    if (taskIndex === -1) return;
    
    // Toggle completion status
    const isCompleted = e.target.checked;
    tasks[taskIndex].completed = isCompleted;
    
    if (isCompleted) {
      taskItem.classList.add('completed');
      playSound('complete');
      taskItem.classList.add('celebrating');
      
      setTimeout(() => {
        taskItem.classList.remove('celebrating');
      }, 800);
      
      // Update streak and completion count
      completedCount++;
      localStorage.setItem('completedCount', completedCount);
      updateStreak();
      
      // 30% chance to show celebration for dopamine boost
      if (Math.random() < 0.3) {
        showCelebration();
      }
    } else {
      taskItem.classList.remove('completed');
    }
    
    saveTasks();
    return;
  }
  
  // Handle other task actions
  const taskItem = e.target.closest('.task-item');
  if (!taskItem) return;
  
  const taskId = taskItem.dataset.id;
  const taskIndex = tasks.findIndex(task => task.id === taskId);
  
  if (taskIndex === -1) return;

  // Delete task
  if (e.target.classList.contains('delete-btn')) {
    tasks.splice(taskIndex, 1);
    saveTasks();
    playSound('delete');
  }
  
  // Edit task
  else if (e.target.classList.contains('edit-btn')) {
    const taskContentElement = taskItem.querySelector('.task-content');
    const currentText = tasks[taskIndex].text;
    const currentDueDate = tasks[taskIndex].dueDate || '';
    
    // Create edit form
    const editForm = document.createElement('div');
    editForm.classList.add('edit-form');
    editForm.style.width = '100%';
    
    editForm.innerHTML = `
      <input type="text" class="edit-text-input" value="${currentText}" style="width: 100%; padding: 8px; margin-bottom: 8px; border: none; border-radius: 8px; background-color: rgba(255, 255, 255, 0.2); color: var(--text);">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <input type="date" class="edit-date-input" value="${currentDueDate}" style="padding: 8px; border: none; border-radius: 8px; background-color: rgba(255, 255, 255, 0.2); color: var(--text);">
        <button class="save-btn" style="padding: 8px 15px; border: none; border-radius: 8px; background-color: var(--tertiary); color: black; cursor: pointer; margin-left: 8px;">Save</button>
      </div>
    `;
    
    taskContentElement.replaceWith(editForm);
    editForm.querySelector('.edit-text-input').focus();
    
    const saveEdit = () => {
      const newText = editForm.querySelector('.edit-text-input').value.trim();
      const newDueDate = editForm.querySelector('.edit-date-input').value || null;
      
      if (newText) {
        tasks[taskIndex].text = newText;
        tasks[taskIndex].dueDate = newDueDate;
        saveTasks();
      }
      
      // Restore the task content element
      const updatedTaskElement = createTaskElement(tasks[taskIndex]);
      taskItem.replaceWith(updatedTaskElement);
    };
    
    editForm.querySelector('.save-btn').addEventListener('click', saveEdit);
    editForm.querySelector('.edit-text-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        saveEdit();
      }
    });
  }
});

// Filter tasks
filterButtons.forEach(button => {
  button.addEventListener('click', function() {
    const filter = this.dataset.filter;
    currentFilter = filter;
    
    // Update active button
    filterButtons.forEach(btn => btn.classList.remove('active'));
    this.classList.add('active');
    
    updateTasksUI();
  });
});

// Theme selection
themeButtons.forEach(button => {
  button.addEventListener('click', function() {
    const theme = this.dataset.theme;
    
    // Update active button
    themeButtons.forEach(btn => btn.classList.remove('active'));
    this.classList.add('active');
    
    changeTheme(theme);
  });
});

// Sound toggle
soundToggle.addEventListener('click', function() {
  soundEnabled = !soundEnabled;
  this.classList.toggle('active', soundEnabled);
  
  localStorage.setItem('soundEnabled', soundEnabled);
  
  // Resume audio context if it was suspended
  if (soundEnabled && audioContext && audioContext.state === 'suspended') {
    audioContext.resume();
  }
});

// Close reward popup
rewardButton.addEventListener('click', function() {
  rewardPopup.classList.remove('show');
});

// Initialize app
function initApp() {
  // Set saved theme
  const savedTheme = localStorage.getItem('theme') || 'default';
  changeTheme(savedTheme);
  
  // Set saved sound preference
  soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
  soundToggle.classList.toggle('active', soundEnabled);
  
  // Initialize background animation
  initBackgroundAnimation();
  
  // Display tasks
  updateTasksUI();
  
  // Update streak display
  streakValueElement.textContent = streak;
  
  // Set active theme button
  themeButtons.forEach(btn => {
    if (btn.dataset.theme === savedTheme) {
      btn.classList.add('active');
    } else {
      btn.classList.remove('active');
    }
  });

  // Add CSS for due date styling
  const style = document.createElement('style');
  style.textContent = `

      display: grid;
      grid-template-columns: 1fr auto auto;

    }

      outline: none;

      animation: pulse-warning 2s infinite;
    }
    
    @keyframes pulse-warning {

      70% { box-shadow: 0 0 0 10px rgba(255, 82, 82, 0); }

    @media (max-width: 768px) {
      .task-form {

// Update today's date display daily
function updateTodayDisplay() {
  const today = new Date();
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  todayDisplay.textContent = `Today: ${today.toLocaleDateString('en-US', options)}`;
  
  // Check for overdue tasks
  tasks.forEach(task => {
    if (isOverdue(task.dueDate) && !task.completed) {
      const taskElement = document.querySelector(`[data-id="${task.id}"]`);
      if (taskElement) {
        taskElement.classList.add('overdue');
      }
    }
  });
}

// Start the app
initApp();
updateTodayDisplay();

// Set up daily refresh for the date display
setInterval(updateTodayDisplay, 1000 * 60 * 60); // Update every hour

// Resume audio context on first interaction
document.addEventListener('click', function resumeAudio() {
  if (audioContext && audioContext.state === 'suspended') {
    audioContext.resume();
  }
  document.removeEventListener('click', resumeAudio);
}, { once: true });
